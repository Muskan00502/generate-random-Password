<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            backdrop-filter: blur(10px);
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        #password {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
            word-break: break-all;
            width: 100%;
            text-align: center;
        }
        .form-check-label {
            margin-left: 5px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            background: #ff7eb3;
            border: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff4f98;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Enter Length of Password</label>
        <input type="text" id="length" class="form-control" placeholder="Enter any value" value="8">
        <div class="form-check text-start mt-2">
            <input type="checkbox" id="uppercase" class="form-check-input" checked>
            <label class="form-check-label" for="uppercase">UpperCase</label>
        </div>
        <div class="form-check text-start">
            <input type="checkbox" id="numbers" class="form-check-input" checked>
            <label class="form-check-label" for="numbers">Number</label>
        </div>
        <div class="form-check text-start">
            <input type="checkbox" id="symbols" class="form-check-input" checked>
            <label class="form-check-label" for="symbols">Symbol</label>
        </div>
        <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
        <p id="password"></p>
    </div>
    <script>
        function generatePassword() {
            let lengthInput = document.getElementById("length").value;
            let lengthMatch = lengthInput.match(/\d+/);
            let length = lengthMatch ? parseInt(lengthMatch[0]) : NaN;
            
            if (isNaN(length) || length < 4 || length > 20) {
                alert("Please enter a valid number between 4 and 20");
                return;
            }
            
            let uppercase = document.getElementById("uppercase").checked;
            let numbers = document.getElementById("numbers").checked;
            let symbols = document.getElementById("symbols").checked;
            
            let lowerChars = "abcdefghijklmnopqrstuvwxyz";
            let upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numChars = "0123456789";
            let symbolChars = "@#$%!-&*";
            
            let allChars = lowerChars;
            if (uppercase) allChars += upperChars;
            if (numbers) allChars += numChars;
            if (symbols) allChars += symbolChars;
            
            let password = "";
            for (let i = 0; i < length; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }
            
            document.getElementById("password").textContent = password;
        }
    </script>
</body>
</html>
